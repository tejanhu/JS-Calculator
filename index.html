<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-frame">
            <div id="display">
                <div class="first-res"></div>
                <div class="present-res"></div>
            </div>
            <div class="backspace-container">
                <button class="backspace"><strong>x</strong></button>
            </div>
            
            <hr>
            <div class="calculator-options">
                <div>
                    <button class="clear"><strong>C</strong></button>
                    <button class="brackets"><strong>()</strong></button>
                    <button id="percent" class="operator"><strong>%</strong></button>
                    <button id="division" class="operator"><strong>รท</strong></button>
                </div>
                <div>
                    <button id="seven" class="seven digit"><strong>7</strong></button>
                    <button class="eight digit"><strong>8</strong></button>
                    <button class="nine digit"><strong>9</strong></button>
                    <button id="multiply" class="operator"><strong>*</strong></button>
                </div>
                
                <div>
                    <button class="four digit"><strong>4</strong></button>
                    <button class="five digit"><strong>5</strong></button>
                    <button class="six digit"><strong>6</strong></button>
                    <button id="minus" class="operator"><strong>-</strong></button>
                </div>
                
                <div>
                    <button class="one digit"><strong>1</strong></button>
                    <button class="two digit"><strong>2</strong></button>
                    <button class="three digit"><strong>3</strong></button>
                    <button id="add" class="operator"><strong>+</strong></button>
                </div>
                
                <div>
                    <button id="plus-slash-minus" class="operator"><strong>+/-</strong></button>
                    <button class="zero digit"><strong>0</strong></button>
                    <button class="decimal"><strong>.</strong></button>
                    <button id="equals"><strong>=</strong></button>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
