<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-frame">
            <div id="display"></div>
            <button class="backspace">x</button>
            <hr>
            <div class="calculator-options">
                <div>
                    <button class="clear">C</button>
                    <button class="brackets">()</button>
                    <button id="percent" class="operator">%</button>
                    <button id="division" class="operator">/</button>
                </div>
                <div>
                    <button class="seven digit">7</button>
                    <button class="eight digit">8</button>
                    <button class="nine digit">9</button>
                    <button id="multiply" class="operator">*</button>
                </div>
                
                <div>
                    <button class="four digit">4</button>
                    <button class="five digit">5</button>
                    <button class="six digit">6</button>
                    <button id="minus" class="operator">-</button>
                </div>
                
                <div>
                    <button class="one digit">1</button>
                    <button class="two digit">2</button>
                    <button class="three digit">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                
                <div>
                    <button id="plus-slash-minus" class="operator">+/-</button>
                    <button class="zero digit">0</button>
                    <button class="decimal">.</button>
                    <button id="equals" class="operator">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
